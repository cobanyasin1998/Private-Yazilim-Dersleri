<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liste</title>
  </head>
  <body>
    <h2>Sırasız Liste</h2>
    <ul>
      <li>Coffee</li>
      <li>Tea</li>
      <ol>
        <li>Black Tea</li>
        <li>Green Tea</li>
        <li>Herbal Tea</li>
      </ol>
      <li>Milk</li>
    </ul>

    <h2>Description List</h2>
    <dl>
      <dt>Coffee</dt>
      <dd>- black hot drink</dd>
      <dt>Milk</dt>
      <dd>- white cold drink</dd>
    </dl>
  </body>
</html>
