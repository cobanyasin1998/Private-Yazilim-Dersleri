<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image</title>
    <style>
      .image {
        width: 500px;
        height: 900px;
        border: 1px solid black;
        object-fit: contain;
        /* object-position: top; */
      }
    </style>
  </head>
  <body>
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/b/b6/Image_created_with_a_mobile_phone.png"
      alt="Random Image"
      class="image"
      width="500"
      height="500"
    />
  </body>
</html>
