<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    />

    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />

    <title>OEM Calculator</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-danger">
      <div class="container">
        <a href="#" class="navbar-brand">OEM Calculator</a>
      </div>
    </nav>

    <div class="container mt-3">
      <div class="card">
        <div class="card-body">
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <input
                  type="text"
                  class="form-control"
                  id="productName"
                  placeholder="Name"
                />
              </div>
              <div class="form-group col-md-6">
                <input
                  type="text"
                  class="form-control"
                  id="productPrice"
                  placeholder="Price"
                />
              </div>
            </div>

            <button type="submit" class="btn btn-primary btn-sm addBtn">
              <i class="fas fa-plus"></i>&nbsp;Add
            </button>

            <button type="submit" class="btn btn-warning btn-sm updateBtn">
              <i class="fa fa-edit"></i>&nbsp;Save Changes
            </button>

            <button type="submit" class="btn btn-danger btn-sm deleteBtn">
              <i class="fas fa-times"></i>&nbsp;Delete
            </button>

            <button type="submit" class="btn btn-secondary btn-sm cancelBtn">
              <i class="fas fa-arrow-circle-left"></i>&nbsp;Cancel
            </button>
          </form>
        </div>
        <div id="productCard" class="card mt-3">
          <table class="table">
            <tbody id="item-list"></tbody>
          </table>
        </div>

        <div class="card mt-3">
          <div class="card-footer text-right">
            <p>Total (TL) <strong><span id="total-tl"></span> TL</strong></p>
            <p>Total ($) <strong><span id="total-dollar"></span> $</strong></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>

    <script src="app.js"></script>
  </body>
</html>
