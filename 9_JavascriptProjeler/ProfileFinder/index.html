<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Finder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Profile Finder</h1>
      </div>
      <div>
        <form id="searchForm">
          <input
            type="text"
            id="searchText"
            class="form-control"
            placeholder="Enter JsonPlaceHolder Username..."
          />
          <button id="submitBtn" type="submit" class="btn">Submit</button>
        </form>
        <div class="d-none" id="alertMsg"></div>
      </div>

      <div id="profileContainer"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
