<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="myContainer">
      <div class="card shadow-lg rounded">
        <img class="card-img-top" id="music-image" />
        <audio id="audio-play" src=""></audio>
        <div class="text-center border-bottom my-3" id="music-details">
          <p class="title"></p>
          <p class="singer"></p>
        </div>

        <div class="card-body">
          <div id="progress">
            <input type="range" class="form-control" id="progress-bar" />
            <div class="times">
              <span id="current-time"> 0:00 </span>
              <span id="duration"> 0:00 </span>
            </div>
          </div>
          <div id="controls" class="text-center">
            <button id="prev" class="btn btn-primary  rounded-circle">
              <i  class="fa-solid fa-backward-step"></i>

            </button>
            <button id="play"  class="btn btn-primary btn-lg mx-2 rounded-circle">
              <i class="fa-solid fa-play"></i>

            </button>
            <button id="next" class="btn btn-primary  rounded-circle">
              <i  class="fa-solid fa-forward-step"></i>

            </button>
          </div>
        </div>

        <div class="card-footer">
          <button class="btn btn-primary btn-sm">
            <i class="fa-solid fa-bars">

            </i>
          </button>
          <div class="volume-container">
            <i id="volume" class="fa fa-solid fa-volume-high"></i>
            <input  type="range" id="volume-bar" max="100" value="100" />
          </div>
         
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>

    <script src="musicplayer.js"></script>
    <script src="music.js"></script>
    <script src="app.js"></script>
  </body>
</html>
