<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form_Validator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container d-flex my-5 justify-content-center">
      <div class="col-5">
        <div class="card">
          <div class="card-header">Kullanıcı Oluştur</div>
          <div class="card-body">
            <form id="form" novalidate action="/register.php">
              <div class="form-group">
                <label for="username">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="Enter Username"
                />
                <div></div>
              </div>

              <div class="form-group">
                <label for="email">E-Mail</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter E-mail"
                />
                <div></div>
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Enter Password"
                />
                <div></div>
              </div>

              <div class="form-group">
                <label for="repassword">Re-Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="repassword"
                  placeholder="Enter Password Again"
                />
                <div></div>
              </div>
              <button type="submit" class="mt-3 btn-primary btn btn-block">Register</button>
            </form>

          
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
