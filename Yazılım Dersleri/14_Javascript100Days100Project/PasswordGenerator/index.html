<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PasswordGenerator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="textPasswordGenerator"><h3>Password Generator</h3></div>

      <div class="result-container">
        <span id="result-password"></span>
        <button id="copyPassword"><i class="far fa-clipboard"></i></button>
      </div>
      <div class="generated-inputs">
        <div>
          Password Length
          <input
            type="number"
            name="passLength"
            id="passLength"
            style="width: 60px"
          />
        </div>
        <div>
          Include uppercase letters
          <input type="checkbox" name="incUpperCase" id="incUpperCase" />
        </div>
        <div>
          Include lowercase letters
          <input type="checkbox" name="incLowerCase" id="incLowerCase" />
        </div>
        <div>
          Include numbers
          <input type="checkbox" name="incNumbers" id="incNumbers" />
        </div>
        <div>
          Include symbols
          <input type="checkbox" name="incSymbols" id="incSymbols" />
        </div>
        <div class="btnDiv">
          <button id="generatePassword">Generate Password</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
