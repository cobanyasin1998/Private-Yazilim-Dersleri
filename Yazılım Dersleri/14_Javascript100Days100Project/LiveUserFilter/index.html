<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live User Filter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="head">
        <div>Live User Filter</div>
        <div>Search by name and/or location</div>
        <div>
          <input type="text" id="filterText" placeholder="Ara..." />
        </div>
      </div>
      <div class="bottom">
        <ul>
          <li
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
              border: 1px solid black;
            "
          >
            <img
              src="https://randomuser.me/api/portraits/men/38.jpg"
              alt="Dev"
              width="75px"
            />
            <div class="user-info">
              <h4>Dev Shukla</h4>
              <p>Kadapa, India</p>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
