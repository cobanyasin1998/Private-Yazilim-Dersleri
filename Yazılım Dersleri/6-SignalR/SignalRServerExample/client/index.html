<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client</title>
    <script src="signalr.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <script>
      $(document).ready(() => {
        const connection = new signalR.HubConnectionBuilder()
          // .withUrl("https://localhost:5001/myHub")
          .withUrl("https://localhost:5001/messageHub")
          .withAutomaticReconnect([1000, 1000, 2000, 3000, 5000, 10000])
          .build();

        async function start() {
          try {
            await connection.start();
            $("#durum").text("Bağlandı");
          } catch {
            $("#durum").text("Bağlantı Kapalı, Tekrar deneniyor");
            setTimeout(() => start(), 2000);
          }
        }
        start();

        connection.onreconnecting((error) => {
          $("#durum").text("Yeniden Bağlanıyor");
        });

        connection.onreconnected((connectionId) => {
          $("#durum").text("Yeniden Bağlandı" + connectionId);
        });

        connection.onclose((connectionId) => {
          $("#durum").text("Bağlantı Kapandı");
        });

        $("#btnGonder").click(() => {
          let message = $("#txtMessage").val();

          let connectionIds = $("#connectionIds").val().split(",");
          let groupName = $("input[name=grup]:checked").val();
          // connection
          //   .invoke("SendMessageAsync", message, connectionIds)
          //   .catch((err) => console.log(err));
          connection
            .invoke("SendMessageAsync", message, groupName)
            .catch((err) => console.log(err));
        });
        let _connectionId = "";
        $("#grubagir").click(() => {
          let groupName = $("input[name=grup]:checked").val();

          connection
            .invoke("addGroup", _connectionId, groupName)
            .catch((err) => console.log(err));
        });
        connection.on("receiveMessage", (message) => {
          $("#msjBtn").append(message + "<br>");
        });
        connection.on("getConnectionId", (message) => {
          _connectionId = message;
          $("#connId").text(message);
        });
        connection.on("userJoined", (message) => {
          $("#connDurum").append("<br>" + "Giriş Yaptı " + message);
        });
        connection.on("userLeaved", (message) => {
          $("#connDurum").append("<br>" + "Çıkış Yaptı " + message);
        });

        connection.on("clients", (data) => {
          $("#clients").empty();
          $.each(data, function (index, value) {
            $("#clients").append("<li>" + value + "</li>");
          });
        });
      });
    </script>
  </head>
  <body>
    <input type="radio" name="grup" value="A" id="A" />A
    <input type="radio" name="grup" value="B" id="B" />B
    <input type="radio" name="grup" value="C" id="C" />C
    <button id="grubagir">Gruba Gir</button>
    <br />

    <div id="durum" style="color: blue"></div>
    <div id="connDurum" style="color: red"></div>
    <input type="text" id="txtMessage" />
    <textarea
      name="connectionIds"
      id="connectionIds"
      cols="30"
      rows="10"
    ></textarea>
    <button id="btnGonder">Gönder</button>

    <div id="msjBtn"></div>

    <div>
      <ul id="clients"></ul>
    </div>

    <div style="background-color: black; color: white" id="connId"></div>
  </body>
</html>
