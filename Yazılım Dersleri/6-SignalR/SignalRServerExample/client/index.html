<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="signalr.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <script>
      $(document).ready(() => {
        const connection = new signalR.HubConnectionBuilder()
          .withUrl("https://localhost:5001/chatHub")
          .build();

        connection.start();

        $("#btnGirisYap").click(() => {
          const nickName = $("#txtNickName").val();
          connection
            .invoke("GetNickName", nickName)
            .catch((err) => console.log(err));

          $(".disabled").removeAttr("disabled");
        });

        connection.on("clientJoined", (nickName) => {
          $("#clientDurumMesajlari").html(`${nickName} giriş yaptı`);
          $("#clientDurumMesajlari").fadeIn(2000, () => {
            setTimeout(() => {
              $("#clientDurumMesajlari").fadeOut(2000);
            }, 2000);
          });
        });

        $(".disabled").attr("disabled", true);

        $(".users").click(function () {
          $(".users").each((index, item) => {
            item.classList.remove("active");
          });
          $(this).addClass("active");
        });

        $("#btnGonder").click(() => {
          var x = $(".message").clone();
          x.removeClass("message");
          x.find("h5")[1].innerHTML = "";
          x.find("h5")[0].innerHTML = "";
          $(".messages").append(x);
        });
      });
    </script>
  </head>
  <body style="background-color: black">
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10">
        <div class="row">
          <div class="col-md-3">
            <input
              class="form-control form-control-lg disabled"
              type="text"
              placeholder="Oda Adı"
            />
            <button type="button" class="btn btn-info rightButton disabled">
              Oda Oluştur
            </button>
            <select
              size="5"
              style="width: 100%"
              class="form-select disabled"
              multiple
            >
              <option value="-1" selected>Odalar</option>
            </select>
            <button type="button" class="btn btn-primary rightButton disabled">
              Seçili Odalara Gir
            </button>
            <br /><br /><br />

            <div class="list-group">
              <a class="list-group-item list-group-item-action users active"
                >Tümü</a
              >
              <a
                class="list-group-item list-group-item-action users"
                aria-current="true"
                >Diğer</a
              >
            </div>
          </div>

          <div class="col-md-6">
            <div
              class="alert alert-success"
              id="clientDurumMesajlari"
              style="display: none"
            ></div>

            <textarea
              class="form-control"
              style="margin-top: 5px"
              rows="3"
              placeholder="İletilecek Mesajı Buraya Giriniz"
            ></textarea>
            <button
              type="button"
              class="btn btn-light rightButton"
              id="btnGonder"
            >
              Gönder
            </button>
            <br /><br /><br />
            <div class="list-group">
              <div
                class="list-group-item list-group-item-action"
                aria-current="true"
              >
                <div class="d-flex w-100 justify-content-between">
                  <h5 class="mb-1">Ahmet</h5>
                  <h5 class="mb-1">Sen</h5>
                </div>
                <p>
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                  Consectetur, dignissimos!
                </p>
                <small>Lorem, ipsum dolor.</small>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <input
              type="text"
              id="txtNickName"
              class="form-contro form-control-lg"
              placeholder="Adınız/Nickiniz"
            />
            <button
              type="button"
              class="btn btn-success leftButton"
              id="btnGirisYap"
            >
              Giriş Yap
            </button>
          </div>
        </div>
      </div>
      <div class="col-md-1"></div>
    </div>
  </body>
</html>
