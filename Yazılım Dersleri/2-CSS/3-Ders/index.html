<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover Transitions Shadows</title>
    <style>
      .login {
        background-color: black;
        color: white;
        border: none;
        width: 100px;
        transition: all 1s;
        box-shadow: 3px 3px 2px red;
      }
      .login:hover {
        color: yellow;
        background-color: purple;
        width: 500px;
      }
    </style>
  </head>
  <body>
    <button class="login">Giri≈ü Yap</button>
  </body>
</html>
