
<div class="row">
  <div class="col-3" *ngFor="let product of products">
    <div class="card" style="width: 18rem; float:left;">
      <img class="card-img-top" *ngIf="!product.productImageFile" src="../../../../assets/default_product.png" alt="Card image cap">

      <img class="card-img-top" *ngIf="product.productImageFile" src="D:\Kişisel\Private-Yazilim-Dersleri\Yazılım Dersleri\11-ETicaret\ETicaretAPI\Presentation\ETicaretAPI.API\wwwroot\photo-images\{{product.productImageFile.filePath}}" alt="Card image cap">

      
      <div class="card-body">
        <h2 class="card-title">{{ product.name }}</h2>
        <p class="card-text">Fiyatı: {{ product.price | currency:'₺' }} <br /> Stock: {{product.stock}}</p>
        <a href="#" class="btn btn-success">Sepete Ekle</a>
      </div>
    </div>
  </div>



</div>




<div class="mt-2" style="display:flex; justify-content:center; align-items:center;">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" [routerLink]="['/products',currentPageNo -1<=0 ? 1:currentPageNo-1 ]">
          Önceki
        </a>
      </li>
      <li class="page-item" *ngFor="let pageNo of pageList" routerLinkActive="active">
        <a class="page-link" [routerLink]="['/products',pageNo]">
          {{pageNo}}
        </a>
      </li>
      <li class="page-item">
        <a class="page-link" [routerLink]="['/products',currentPageNo +1 >=totalPageCount ? totalPageCount:currentPageNo+1 ]">
          Sonraki
        </a>
      </li>
    </ul>
  </nav>
</div>
